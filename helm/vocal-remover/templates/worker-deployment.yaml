apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vocal-remover.fullname" . }}-worker
  labels:
    {{- include "vocal-remover.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "vocal-remover.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "vocal-remover.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          command: ["rq", "worker", "--url", "$(REDIS_URL)", "default"]
          envFrom:
            - configMapRef:
                name: {{ include "vocal-remover.fullname" . }}-config
            - secretRef:
                name: {{ include "vocal-remover.fullname" . }}-secrets
          resources:
            requests:
              memory: {{ .Values.worker.resources.requests.memory | quote }}
              cpu: {{ .Values.worker.resources.requests.cpu | quote }}
              {{- if .Values.worker.gpu.enabled }}
              nvidia.com/gpu: {{ .Values.worker.gpu.count }}
              {{- end }}
            limits:
              memory: {{ .Values.worker.resources.limits.memory | quote }}
              cpu: {{ .Values.worker.resources.limits.cpu | quote }}
              {{- if .Values.worker.gpu.enabled }}
              nvidia.com/gpu: {{ .Values.worker.gpu.count }}
              {{- end }}
          volumeMounts:
            - name: tmp-storage
              mountPath: /tmp
      volumes:
        - name: tmp-storage
          emptyDir:
            sizeLimit: {{ .Values.worker.tmpStorage.sizeLimit }}
      {{- if .Values.worker.gpu.enabled }}
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      {{- end }}
