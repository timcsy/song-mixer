apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vocal-remover.fullname" . }}-config
  labels:
    {{- include "vocal-remover.labels" . | nindent 4 }}
data:
  APP_NAME: {{ .Values.app.name | quote }}
  DEBUG: {{ .Values.app.debug | quote }}
  REDIS_URL: {{ include "vocal-remover.redisUrl" . | quote }}
  MINIO_ENDPOINT: {{ include "vocal-remover.minioEndpoint" . | quote }}
  MINIO_BUCKET: "vocal-remover"
  MINIO_SECURE: "false"
  MAX_UPLOAD_SIZE: {{ .Values.processing.maxUploadSize | quote }}
  MAX_VIDEO_DURATION: {{ .Values.processing.maxVideoDuration | quote }}
  RATE_LIMIT_REQUESTS: {{ .Values.processing.rateLimitRequests | quote }}
  RATE_LIMIT_WINDOW: {{ .Values.processing.rateLimitWindow | quote }}
  RESULT_EXPIRY_HOURS: {{ .Values.processing.resultExpiryHours | quote }}
  JOB_TIMEOUT_MINUTES: {{ .Values.processing.jobTimeoutMinutes | quote }}
  DEVICE: {{ .Values.processing.device | quote }}
