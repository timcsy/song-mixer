name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## 人聲去除服務 ${{ steps.version.outputs.VERSION }}

            ### Docker 執行

            ```bash
            # 拉取映像
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

            # 執行（CPU 模式）
            docker run -p 8080:80 ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.VERSION }}

            # 執行（GPU 模式）
            docker run --gpus all -p 8080:80 -e DEVICE=cuda ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```

            ### 使用最新版本

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest
            docker run -p 8080:80 ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ```

            啟動後訪問: http://localhost:8080
